<form class="form-horizontal" id="userProfileform" style="margin-left: 5%; width: 90%">
    <fieldset>
        <legend>Edit User Profile</legend>
        <div class="form-group">
            <label for="firstName" class="col-md-3 col-sm-4 control-label">First Name</label>
            <div class="col-md-9 col-sm-8">
                <input ng-model="userProfile.givenName" type="text" class="form-control" id="givenName" placeholder="First Name" required="">
            </div>      
        </div>
        <div class="form-group">
            <label for="familyName" class="col-md-3 col-sm-4 control-label">Last Name</label>
            <div class="col-md-9 col-sm-8">
                <input ng-model="userProfile.familyName" type="text" class="form-control" id="familyName" placeholder="Last Name" required="">
            </div>       
        </div>
        <div class="form-group">
            <label for="name" class="col-md-3 col-sm-4 control-label">Full name</label>
            <div class="col-md-9 col-sm-8">
                <input ng-model="userProfile.name" type="text" class="form-control" id="name" placeholder="Full Name" required="">
            </div>       
        </div>
        <div class="form-group">
            <label for="email" class="col-md-3 col-sm-4 control-label">Email address</label>
            <div class="col-md-9 col-sm-8">
                <input ng-model="userProfile.email" type="text" class="form-control" id="email" placeholder="email address">
            </div>
        </div>
        <div class="form-group">
            <label for="active" class="col-md-3 col-sm-4 control-label">Active</label>

            <div class="col-md-9 col-sm-8">
                <div class="checkbox">
                    <label><input type="checkbox" ng-model="userProfile.active"></label>
                </div>
            </div>       
        </div>
        <div class="alertContainer">
            <uib-alert ng-repeat='alert in alerts track by $index' type='{{alert.type}}' close='closeAlert($index,alert)' dismiss-on-timeout="{{alert.dismissOnTimeout}}"> {{alert.msg}} </uib-alert>
        </div>
        <div class="form-group">
            <div class="col-md-3 col-sm-4"></div>
            <div class="col-md-9 col-sm-8 form-buttons">
                <button ng-hide="user.privileges['entries/modify'].allowed" type="submit" ng-click="saveUserProfile()" class="btn btn-success">Save changes</button>
                <button type="submit" ng-click="revertUserProfile()" class="btn btn-info">Revert changes</button>
                <button type="submit" ng-click="deleteUserProfile()" class="btn btn-danger">Delete userProfile</button>
            </div>
        </div>
    </fieldset>
</form>
