<div class="flow-row">
        <section resizable rDirections="['right']" r-flex='true' id="details">
            <table class="table table-hover">
                <tbody>
                    <tr ng-repeat="userProfile in userProfiles" ng-class="{active: userProfile._id === selected.uid}" >
                        <td class="item" ui-sref=".edit({uid:userProfile._id})">{{userProfile._id}} </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: left"><button type="button" ui-sref=".create" class="btn btn-sm btn-primary" ><span class="glyphicon glyphicon-plus"></span>&nbsp;&nbsp;Add User&nbsp;</button></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <div class="flow-row" ui-view="">
        </div>
    </div>
</div>
