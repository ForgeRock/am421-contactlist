<form class="form-horizontal" style="margin-left: 5%; width: 90%">
    <fieldset>
        <legend>Edit Contact Group</legend>
        <div class="form-group">
            <label class="col-md-3 col-sm-4 control-label">ID</label>
            <div class="col-md-9 col-sm-8 form-control-static" id="_id">{{group._id}}</div>
        </div>
        <div class="form-group">
            <label for="cn" class="col-md-3  col-sm-4 control-label">Display Name</label>
            <div class="col-md-9 col-sm-8">
                <input ng-model="group.displayName" type="text" class="form-control input-md" id="cn" placeholder="Display name" required="">
            </div>
        </div>
        <div class="alertContainer">
            <uib-alert ng-repeat='alert in alerts track by $index' type='{{alert.type}}' close='closeAlert($index)' dismiss-on-timeout="{{alert.dismissOnTimeout}}"> {{alert.msg}} </uib-alert>
        </div>
        <div class="form-group">
            <div class="col-md-3 col-sm-4"></div>
            <div class="col-md-9 col-sm-8 form-buttons">
                <button ng-hide="user.privileges['entries/modify'].allowed" type="submit" ng-click="saveGroup()" class="btn btn-success">Save changes</button>
                <button type="submit" ng-click="revertGroup(group)" class="btn btn-info">Revert changes</button>
                <button type="submit" ng-click="deleteGroup(group)" class="btn btn-danger">Delete contact group</button>
                <!-- DONE Ch6L1Ex2: Check the Share and Remove sharing buttons: these are calling the shareGroup and unshareGroup functions, respectively. 
                                 Check contactgroups.js for the implementation. -->
                <button ng-if="resourceIsOwnedByCurrentUser && !group.resourceSetId" type="submit" 
                        ng-click="shareGroup(group)" class="btn btn-primary">Share it with others</button>
                <button ng-if="resourceIsOwnedByCurrentUser && group.resourceSetId" type="submit" 
                        ng-click="unshareGroup(group)" class="btn btn-danger">Remove sharing</button>
            </div>
        </div>
    </fieldset>
    <div class="flow-row" ui-view="">
    </div>
</form>
